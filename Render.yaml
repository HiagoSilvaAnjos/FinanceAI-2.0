services:
  - type: web
    name: financeai
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Health check configurado
    healthCheckPath: /api/health
    
    # Configurações para o plano gratuito
    plan: free
    region: oregon
    
    # Configurações de timeout e recursos
    startCommand: "node server.js"
    
    # Variáveis de ambiente necessárias
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: financeai-db
          property: connectionString
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        value: https://financeai-25bw.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: financeai-db
    databaseName: financeai
    user: financeai_user
    plan: free